<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Портфолио — HotHair</title>
  
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos @2.3.4/dist/aos.css" rel="stylesheet">
  
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #121212;
      color: #f5f5f5;
    }

    header {
      background: #1e1e1e;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #d63384;
    }

    nav a {
      margin-left: 20px;
      color: white;
    }

    section {
      padding: 80px 40px;
      max-width: 1200px;
      margin: auto;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .portfolio-item {
      background: #2a2a2a;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .portfolio-item:hover {
      transform: translateY(-5px);
    }

    .portfolio-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .portfolio-caption {
      padding: 15px;
      text-align: center;
      color: #ccc;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      background: #121212;
      color: #888;
      border-top: 1px solid #2a2a2a;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">HotHair</div>
    <nav>
      <a href="index.html">Главная</a>
      <a href="portfolio.html">Портфолио</a>
    </nav>
  </header>

  <!-- Portfolio -->
  <section id="portfolio" class="portfolio" data-aos="fade-up">
    <h2 style="text-align:center; margin-bottom: 40px;">Портфолио мастера</h2>
    <div class="portfolio-grid">
      <div class="portfolio-item" data-aos="fade-up" data-aos-delay="100">
        <img src="https://picsum.photos/id/1015/800/600 " alt="Работа 1">
        <div class="portfolio-caption">Стрижка + окрашивание</div>
      </div>
      <div class="portfolio-item" data-aos="fade-up" data-aos-delay="200">
        <img src="https://picsum.photos/id/1016/800/600 " alt="Работа 2">
        <div class="portfolio-caption">Укладка на вечер</div>
      </div>
      <div class="portfolio-item" data-aos="fade-up" data-aos-delay="300">
        <img src="https://picsum.photos/id/1018/800/600 " alt="Работа 3">
        <div class="portfolio-caption">Повседневный образ</div>
      </div>
      <div class="portfolio-item" data-aos="fade-up" data-aos-delay="400">
        <img src="https://picsum.photos/id/1020/800/600 " alt="Работа 4">
        <div class="portfolio-caption">Свадебная прическа</div>
      </div>
      <div class="portfolio-item" data-aos="fade-up" data-aos-delay="500">
        <img src="https://picsum.photos/id/1025/800/600 " alt="Работа 5">
        <div class="portfolio-caption">Мелирование</div>
      </div>
      <div class="portfolio-item" data-aos="fade-up" data-aos-delay="600">
        <img src="https://picsum.photos/id/1033/800/600 " alt="Работа 6">
        <div class="portfolio-caption">Креативное окрашивание</div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 HotHair. Все права защищены.
  </footer>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos @2.3.4/dist/aos.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      AOS.init({ duration: 800, once: true });
    });
  </script>

</body>
</html>
